name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 18
      - name: process secrets
        run: |
          pwd
          echo $FIREBASE_CONFIG_BASE64 >> ./firebase.config.ts
          echo $FIREBASE_CONFIG_BASE64
          cat ./firebase.config.ts
        shell: bash
        env:
          FIREBASE_CONFIG_BASE64: ${{secrets.FIREBASE_CONFIG}}
      - run: |
          npm install
          npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MYHOME_C5350 }}'
          projectId: myhome-c5350
